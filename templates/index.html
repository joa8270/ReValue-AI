<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRRA-V | 數位市民議事廳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;700&display=swap');
        
        body { 
            font-family: 'Noto+Sans+TC', sans-serif; 
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
            color: #e2e8f0;
            overflow-x: hidden;
        }
        
        .cyber-font { font-family: 'Orbitron', sans-serif; }
        
        .cyber-card {
            background: rgba(15, 23, 42, 0.8);
            border-left: 4px solid #38bdf8;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .cyber-card.reveal {
            opacity: 1;
            transform: translateY(0);
        }
        
        .neon-border {
            border: 1px solid rgba(56, 189, 248, 0.3);
            box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.1), 0 0 15px rgba(56, 189, 248, 0.1);
        }

        .neon-text-blue { text-shadow: 0 0 10px rgba(56, 189, 248, 0.8); }
        .neon-text-gold { text-shadow: 0 0 10px rgba(251, 191, 36, 0.8); }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(56, 189, 248, 0.1);
            position: fixed;
            top: 0;
            z-index: 50;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .glitch-btn:hover {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .hidden-results { display: none; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="scanline"></div>

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-4xl font-black cyber-font tracking-tighter neon-text-blue">MIRRA-V <span class="text-xs font-normal text-slate-500 italic">Phase II: Council of 10</span></h1>
                <p class="text-slate-500 mt-1 uppercase text-xs tracking-[0.3em]">Neural Simulation & Audience Value Audit</p>
            </div>
            <div class="mt-4 md:mt-0 text-right">
                <div class="text-[10px] text-slate-600 uppercase tracking-widest mb-1">Processing Unit</div>
                <div class="cyber-font text-sky-500 text-sm">GEMINI-2.0-FLASH // PROXIMA-CENTAURI</div>
            </div>
        </header>

        <!-- Input Box -->
        <div class="max-w-3xl mx-auto mb-16">
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-sky-600 to-indigo-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                <div class="relative bg-slate-900 rounded-2xl p-2 flex gap-2">
                    <input type="text" id="videoUrl" placeholder="輸入影片連結以召喚數位市民..." 
                           class="flex-1 bg-transparent border-none px-6 py-4 focus:outline-none text-lg text-white">
                    <button onclick="startAnalysis()" class="glitch-btn bg-sky-600 hover:bg-sky-500 text-white px-8 py-4 rounded-xl font-bold transition-all cyber-font text-sm uppercase">
                        Audit System
                    </button>
                </div>
            </div>
            <div id="status" class="mt-4 text-center text-xs cyber-font text-slate-600 tracking-widest hidden">
                <span class="animate-pulse">●</span> <span id="statusText">CONNECTING TO MIRRA CORE...</span>
            </div>
        </div>

        <!-- The Council Section -->
        <div id="councilSection" class="hidden-results mb-16">
            <h2 class="text-center cyber-font text-2xl mb-12 text-slate-400 tracking-[0.5em]">Council of 10</h2>
            <div id="councilGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <!-- Cards injected here -->
            </div>
        </div>

        <!-- Final Score Section -->
        <div id="finalScoreSection" class="hidden-results flex flex-col items-center py-12 border-t border-slate-800">
            <div class="relative mb-8">
                <div class="absolute -inset-8 bg-sky-500/10 rounded-full blur-3xl animate-pulse"></div>
                <div class="w-48 h-48 rounded-full border-4 border-slate-800 flex flex-col items-center justify-center relative bg-slate-950/50">
                    <span class="text-slate-500 text-[10px] cyber-font uppercase tracking-widest">Aggregate Score</span>
                    <span id="scoreVal" class="text-7xl font-black cyber-font text-white">0</span>
                </div>
            </div>
            
            <div id="verdictBadge" class="cyber-font text-3xl font-black px-12 py-4 rounded-sm transform -skew-x-12 mb-8">
                ---
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-4xl mt-12">
                <div class="neon-border p-6 rounded-lg text-center">
                    <div class="text-[10px] text-slate-500 cyber-font mb-2">Market Consensus</div>
                    <div id="consensusVal" class="text-2xl font-bold cyber-font text-sky-400">0%</div>
                </div>
                <div class="neon-border p-6 rounded-lg text-center">
                    <div class="text-[10px] text-slate-500 cyber-font mb-2">Binge Potential</div>
                    <div id="bingeVal" class="text-2xl font-bold cyber-font text-indigo-400">---</div>
                </div>
                <div class="neon-border p-6 rounded-lg text-center">
                    <div class="text-[10px] text-slate-500 cyber-font mb-2">Tier 3 Penetration</div>
                    <div id="t3Val" class="text-2xl font-bold cyber-font text-emerald-400">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function startAnalysis() {
            const url = document.getElementById('videoUrl').value;
            if(!url) return;

            // Reset UI
            document.getElementById('status').classList.remove('hidden');
            document.getElementById('councilSection').classList.add('hidden-results');
            document.getElementById('finalScoreSection').classList.add('hidden-results');
            document.getElementById('councilGrid').innerHTML = '';

            try {
                updateStatus("AI 視覺中樞正在掃描影片...");
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });
                const data = await response.json();
                
                if(data.error) throw new Error(data.error);

                updateStatus("數位市民正在進入模擬環境...");
                await new Promise(r => setTimeout(r, 1000));
                
                updateStatus("市民投票開始...");
                renderCouncil(data);

            } catch(e) {
                alert(e.message);
                document.getElementById('status').classList.add('hidden');
            }
        }

        function updateStatus(text) {
            document.getElementById('statusText').innerText = text.toUpperCase();
        }

        async function renderCouncil(data) {
            document.getElementById('councilSection').classList.remove('hidden-results');
            const grid = document.getElementById('councilGrid');
            const reviews = data.simulation.top_reviews;

            for(let i=0; i < reviews.length; i++) {
                const r = reviews[i];
                const card = document.createElement('div');
                card.className = `cyber-card p-4 rounded-lg reveal`;
                card.style.transitionDelay = `${i * 300}ms`;
                card.style.borderLeftColor = r.avatar_color;
                
                const isBuy = r.verdict === 'Buy';
                const verdictClass = isBuy ? 'text-emerald-400' : 'text-rose-500';
                
                card.innerHTML = `
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-8 h-8 rounded-full shadow-[0_0_10px_rgba(255,255,255,0.2)]" style="background:${r.avatar_color}"></div>
                        <div>
                            <div class="text-[10px] font-bold ${r.avatar_color === '#fbbf24' ? 'text-amber-400' : 'text-sky-400'}">${r.tier}</div>
                            <div class="text-[10px] text-slate-500 cyber-font">ID: ${r.id}</div>
                        </div>
                    </div>
                    <div class="text-xs text-slate-300 italic mb-4 leading-relaxed">"${r.quote}"</div>
                    <div class="flex justify-between items-center border-t border-slate-800 pt-3">
                        <span class="text-[10px] cyber-font ${verdictClass}">${r.verdict}</span>
                        <span class="text-[10px] cyber-font text-slate-600">${r.score} PTS</span>
                    </div>
                `;
                
                grid.appendChild(card);
                // Trigger reveal
                setTimeout(() => card.classList.add('reveal'), 50);
                
                // Audio effect mock
                // playTick();

                await new Promise(r => setTimeout(r, 400));
            }

            // After all cards, show total score
            setTimeout(() => {
                showFinalScore(data);
            }, 500);
        }

        function showFinalScore(data) {
            document.getElementById('status').classList.add('hidden');
            document.getElementById('finalScoreSection').classList.remove('hidden-results');
            
            const score = Math.round(data.simulation.score);
            const verdict = data.simulation.decision.split('(')[0].trim();
            
            document.getElementById('scoreVal').innerText = score;
            
            const badge = document.getElementById('verdictBadge');
            badge.innerText = verdict;
            
            if(score > 80) {
                badge.className = "cyber-font text-3xl font-black px-12 py-4 rounded-sm transform -skew-x-12 mb-8 bg-emerald-600 text-white shadow-[0_0_30px_rgba(16,185,129,0.4)]";
            } else if(score >= 60) {
                badge.className = "cyber-font text-3xl font-black px-12 py-4 rounded-sm transform -skew-x-12 mb-8 bg-amber-500 text-white shadow-[0_0_30px_rgba(245,158,11,0.4)]";
            } else {
                badge.className = "cyber-font text-3xl font-black px-12 py-4 rounded-sm transform -skew-x-12 mb-8 bg-rose-700 text-white shadow-[0_0_30px_rgba(190,18,60,0.4)]";
            }

            document.getElementById('consensusVal').innerText = (data.simulation.metrics.consensus * 100).toFixed(1) + '%';
            document.getElementById('bingeVal').innerText = data.report.commercial_metrics.binge_potential;
            document.getElementById('t3Val').innerText = '94.2%'; // Mocked for visuals
        }
    </script>
</body>
</html>
