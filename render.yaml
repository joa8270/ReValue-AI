services:
  # Python Backend Service
  - type: web
    name: mirra-backend
    runtime: python
    rootDir: backend
    buildCommand: find . -type f -name "*.pyc" -delete && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mirra-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0
    autoDeploy: true

  # Cron Job - Keep Backend Alive (防止休眠)
  - type: cron
    name: mirra-keep-alive
    env: python
    schedule: "*/10 * * * *"  # 每 10 分鐘執行一次
    buildCommand: pip install requests
    startCommand: python -c "import requests; requests.get('https://mirra-backend.onrender.com')"

databases:
  # Managed PostgreSQL
  - name: mirra-db
    databaseName: mirra
    user: mirra_user
    plan: free # or starter
