services:
  # Python Backend Service
  - type: web
    name: mirra-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mirra-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0
    autoDeploy: true

databases:
  # Managed PostgreSQL
  - name: mirra-db
    databaseName: mirra
    user: mirra_user
    plan: free # or starter
